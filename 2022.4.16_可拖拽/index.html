<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <link rel="stylesheet" href="index.css">
</head>
<body>
  <div class="container">
    <div class="container-header">
      <span class="card-name">My Wallets</span>
      <div class="moveBar">
        <div class="dot"></div>
        <div class="dot"></div>
        <div class="dot"></div>
      </div>
    </div>
    <div class="container-body">
      <div class="one-unit">
        <span class="currency">BTC</span>
        <div>
          <span class="num">69</span>
          <span class="symbol">%</span>
        </div>
      </div>
      <div class="one-unit">
        <span class="currency">LTC</span>
        <div>
          <span class="num">82</span>
          <span class="symbol">%</span>
        </div>
      </div>
      <div class="one-unit selected-unit">
        <span class="currency">XRP</span>
        <div>
          <span class="num">82</span>
          <span class="symbol">%</span>
        </div>
      </div>
      <div class="one-unit">
        <span class="currency">BLT</span>
        <div>
          <span class="num">66</span>
          <span class="symbol">%</span>
        </div>
      </div>
      <div class="one-unit add-unit">
        <span class="currency">+ADD NEW</span>
        <div>
          <span class="add-hint">wal</span>
        </div>
      </div>
    </div>
  </div>
  <script src="./index.js"></script>
</body>
</html>
