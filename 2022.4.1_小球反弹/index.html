<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
	<style>
		* {
			margin: 0;
			padding: 0;
		}

		body {
			display: flex;
			justify-content: center;
			align-items: center;
			min-height: 100vh;
		}
	</style>
</head>
<body>
	<div id="box" style="width: 500px;height: 500px;position: relative;overflow: hidden;background: #ccc;">
		<div id="ball" style="width: 10px;height: 10px;border-radius: 5px;position: absolute;background: red;"></div>
    <div id="ball2" style="width: 10px;height: 10px;border-radius: 5px;position: absolute;background: green;"></div>
    <div id="ball3" style="width: 10px;height: 10px;border-radius: 5px;position: absolute;background: blue;"></div>
	</div>
	<script>
		function fun(v, ball) {
			let Vx = Math.random() * v;
			let Vy = Math.sqrt(v * v - Vx * Vx);

			let startX = Math.random() * 490;
			let startY = Math.random() * 490;

			ball.style.left = startX + 'px';
			ball.style.top = startY + 'px';

			function animate(){
				if(startX >= 490 || startX <= 0)
					Vx = -Vx;
				startX += Vx;
				if(startY >= 490 || startY <= 0) 
					Vy = -Vy;
				startY += Vy;
				ball.style.left = startX + 'px';
				ball.style.top = startY + 'px';
				requestAnimationFrame(animate);
			}
			requestAnimationFrame(animate);
		}
		fun(5, document.getElementById("ball"));
    fun(6, document.getElementById("ball2"));
    fun(10, document.getElementById("ball3"));
	</script>
</body>
</html>
